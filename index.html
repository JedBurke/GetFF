<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Firefox</title>
</head>
<body>
	<style>
		.getff{
			background: url('getff_sprite.png') transparent no-repeat 0 0;
			border: none;
			display: inline-block;
			min-width: 144px;
			max-width: 144px;
			min-height: 36px;
			max-height: 36px;
		}

		.getff:active{
			background-color: transparent;
			background-position: -144px 0;
		}
	</style>
	
	<!--JavaScript-->
	<script>		
		if (navigator.userAgent.indexOf("Firefox") == -1) {
			document.writeln("<a class='getff' href='http://www.mozilla.org/en-US/firefox/new/' target='_blank'></a>");
		}
	</script>

</body>
</html>
